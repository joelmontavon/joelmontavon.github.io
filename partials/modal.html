<div>
	<table><tbody><tr><td>
	<div class="row col-md-4">
		<div class="btn-group btn-group-vertical">
			<div>
				<div class="btn-group btn-group-justified">
					<label class="btn btn-default" ng-model="selected1.graphType" btn-radio="'Year'" ng-change="">Year</label>
					<label class="btn btn-default" ng-model="selected1.graphType" btn-radio="'Stars'" ng-change="">Stars</label>
					<label class="btn btn-default" ng-model="selected1.graphType" btn-radio="'Scores'" ng-change="">Scores</label>
				</div>
			</div>
			<div>
				<div ng-if="selected1.graphType == 'Year'" class="btn-group btn-group-justified">
					<label class="btn btn-default" ng-model="selected1.contractType" btn-radio="'MA-PD'" ng-change="selectionChanged()">MA-PD</label>
					<label class="btn btn-default" ng-model="selected1.contractType" btn-radio="'PDP'" ng-change="selectionChanged()">PDP</label>
				</div>
			</div>
			<ui-select ng-if="selected1.graphType == 'Year'" multiple ng-model="selected1.contracts" on-select="selectionChanged()" on-remove="selectionChanged()">
			  <ui-select-match placeholder="Select a contract...">{{$item['Contract Number']}}</ui-select-match>
			  <ui-select-choices repeat="item in scoresData | filter: {'Contract Type': selected1.contractType} | filter: $select.search track by $index">
				<div ng-bind-html="item['Contract Number'] | highlight: $select.search"></div>
				<small>{{item['Organization Marketing Name']}}</small>
			  </ui-select-choices>
			</ui-select>
			<ui-select ng-if="selected1.graphType == 'Stars' || selected1.graphType == 'Scores'" ng-model="selected1.benchmark" on-select="selectionChanged()" on-remove="selectionChanged()">
			  <ui-select-match placeholder="Select a benchmark...">{{$select.selected['organizationType']}}</ui-select-match>
			  <ui-select-choices repeat="item in benchmarks | filter: $select.search track by $index">
				<div ng-if="!item['isOrganizationType']">{{item['contractType'] | highlight: $select.search}}</div>
				<div ng-if="item['isOrganizationType']" style="margin-left:10px;"><small>{{item['organizationType'] | highlight: $select.search}}</small></div>
			  </ui-select-choices>
			</ui-select>
		</div>
	</div>
	</td></tr></tbody></table>
	<div class="row"></div>
	<div class="row">
		<div id="chart3"></div>
		<div id="chart4"></div>
	</div>
</div>
